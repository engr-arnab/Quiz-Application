<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application | ARNB </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="startScreen">
        <header>
            Simple Quiz
        </header>
        <hr>
        <div class="startScreenControls">
            <button class="controlBtn startBtn">Start</button>
        </div>
    </div>

    <main>
        <header>
            Simple Quiz
        </header>
        <hr>
        <div class="questionBox">
           
        </div>
        <div class="options">
            <button class="btn btn1"></button>
            <button class="btn btn2"></button>
            <button class="btn btn3"></button>
            <button class="btn btn4"></button>
        </div>
        <div class="controls">
            <button class="controlBtn previous">Previous</button>
            <button class="controlBtn next">Next</button>
            <button class="controlBtn finish">Finish</button>
        </div>
        
    
    </main>

    <div class="finishScreen">
        <header>
            Simple Quiz
        </header>
        <hr>
        <div class="displayScore">
            <div class="displayScoreText">
                You scored <span class="yourScore">2</span> out of <span class="totalScore">5</span>
            </div>
        </div>
    </div>

    <div class="github">
        <button onclick="window.open('https://github.com/engr-arnab', '_blank');" ><img src="assests/logo.png" alt=""></button>
    </div>
    <script src="script.js">
        
    </script>
</body>

</html>
